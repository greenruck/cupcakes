<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
  <link rel="stylesheet" href="static/style.css">
  <title>Cupcakes</title>
</head>

<body>
  <div class="container">

    <h1 class="text-center display-3">Cupcakes</h1>
    <div class="row justify-content-center">
      <div class="col-6">
        <ul class="list-group">
          {% for cupcake in cupcakes %}
          <li class="list-group-item d-flex justify-content-between align-items-center">{{cupcake.flavor}} - 
            <img src="{{ cupcake.image }}" class="cupcake_img" alt="picture of cupcake">
            <button
              class="cupcake-removal btn-sm btn-danger"
              data-id="{{cupcake.id}}">Remove</button>
            </li>
            
          {% endfor %}
        </ul>
      </div>
      
    </div>
  
  </div>
  <div class="container">
    <h2>Add a Cupcake</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {% for field in form if field.widget.input_type != 'hidden'%}
        <p>
            {{field.label}}
            {{field}}

            {% for err in field.errors %}
            {{err}}
            {% endfor %}
        </p>
        {% endfor %}
        <button>Submit</button>
    </form>
  </div>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
  </body>


</html>
